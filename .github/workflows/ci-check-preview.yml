name: CI Preview
#
# This performs test and benchmarks against ubuntu 20.04
#
on:
  push:
    branches-ignore:
      - master

jobs:
  ci:
    runs-on: ubuntu-20.04
    timeout-minutes: 25
    strategy:
      matrix:
        rust:
          - nightly

    steps:
      - uses: actions/checkout@v2
    
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy, 

      - uses: Swatinem/rust-cache@v1

      - uses: actions-rs/cargo@v1
        with:
          command: install grcov

      # install vcpkg and let it help with SDL2 dependencies -- see Cargo.toml
      - uses: actions-rs/cargo@v1
        with:
          command: install cargo-vcpkg

      - uses: actions-rs/cargo@v1
        with:
          command: vcpkg build
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

      - uses: actions-rs/cargo@v1
        with:
          command: build
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests'

      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace -- -W clippy::all -W clippy::nursery -D warnings

      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --tests -- --test-threads 1
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=unlink -Zpanic_abort_tests'
          RUSTDOCFLAGS: '-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=unlink -Zpanic_abort_tests'

      - name: Coverage
          run: grcov ./target/debug/ -s . -t html --llvm --branch --ignore-not-existing --excl-start "cov: begin-ignore-line" --excl-stop "cov: end-ignore-line" --excl-line "log::[^;]*;|unreachable" --ignore "examples/**" --ignore "d3-dev*/**" --ignore "d3-test*/**" --ignore "target/**" --ignore "tests/**"  -o ./target/debug/coverage/
      
      - name: Compress
          run: tar -cvjf coverage.tbz ./target/debug/coverage

      - name: Archive compressed coverage.tbz
        uses: actions/upload-artifact@v2
        if: sucess()
        with:
          name: coverage-report
          path: coverage.tbz